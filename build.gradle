plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.2'
}

group 'china.aplaceof'
version '2020.1'

sourceCompatibility = 11

repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/central/' }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}

//runIde {
//    ideDirectory '/Applications/RubyMine.app/Contents'
//}

patchPluginXml {
    def stripTag = { text, tag -> text.replace("<${tag}>", "").replace("</${tag}>", "") }
    def bodyInnerHTML = { path ->
        stripTag(stripTag(file(path).text, "html"), "body")
    }

    pluginDescription bodyInnerHTML("src/main/resources/META-INF/description.html")
    changeNotes bodyInnerHTML("src/main/resources/META-INF/changeNotes.html")
}